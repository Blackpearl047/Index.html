<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Bill Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      // Paste your FoodBillCalculator code here (React component)
      function FoodBillCalculator() {
        const [items, setItems] = React.useState([]);
        const [item, setItem] = React.useState("");
        const [price, setPrice] = React.useState("");

        const addItem = () => {
          if (!item || !price) return;
          setItems([...items, { item, price: parseFloat(price) }]);
          setItem("");
          setPrice("");
        };

        const total = items.reduce((sum, i) => sum + i.price, 0);

        const printBill = () => {
          const printContent = document.getElementById('bill-section');
          const WindowPrt = window.open('', '', 'width=600,height=600');
          WindowPrt.document.write(printContent.innerHTML);
          WindowPrt.document.close();
          WindowPrt.focus();
          WindowPrt.print();
          WindowPrt.close();
        };

        return (
          <div className="bg-white p-6 rounded-2xl shadow-lg w-[90%] max-w-md">
            <h1 className="text-2xl font-bold mb-4 text-center">Food Bill Calculator</h1>
            <div className="flex gap-2 mb-4">
              <input
                value={item}
                onChange={(e) => setItem(e.target.value)}
                placeholder="Item Name"
                className="border p-2 rounded w-1/2"
              />
              <input
                value={price}
                onChange={(e) => setPrice(e.target.value)}
                placeholder="Price"
                type="number"
                className="border p-2 rounded w-1/2"
              />
            </div>
            <button
              onClick={addItem}
              className="bg-green-500 text-white px-4 py-2 rounded mb-4 w-full hover:bg-green-600"
            >
              Add Item
            </button>

            <div id="bill-section">
              <h2 className="text-xl font-semibold mb-2 text-center">Bill Summary</h2>
              <ul className="mb-2">
                {items.map((i, idx) => (
                  <li key={idx} className="flex justify-between border-b py-1">
                    <span>{i.item}</span>
                    <span>₹{i.price.toFixed(2)}</span>
                  </li>
                ))}
              </ul>
              <h3 className="text-lg font-bold text-right">Total: ₹{total.toFixed(2)}</h3>
            </div>

            <button
              onClick={printBill}
              className="bg-blue-600 text-white px-4 py-2 rounded w-full mt-4 hover:bg-blue-700"
            >
              Print Bill
            </button>
          </div>
        );
      }

      ReactDOM.render(<FoodBillCalculator />, document.getElementById("root"));
    </script>
  </body>
</html>
